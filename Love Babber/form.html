<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Welcome!!</h1>
    <h2>Contact Us Form</h2>
    <form action="">  
        <label for="Name">Name</label>
        <input type="text" name="Name" id="Name" placeholder="Enter your Name">
        <br>
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="Enter your email">
        <br>
        <label for="Contact">Contact</label>
        <input type="number" name="Contact" id="Contact" >
        <br>
        <label for="Gender">Gender</label>
        <select name="Gender" id="Gender">
            <option value="male">Male</option>
            <option value="Female">Female</option>
            <option value="nottosay">Not to say</option>
        </select>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <br>
        <span>Rating</span>
        <input type="radio" name="rating" id="rating1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3">
        <label for="rating3">1</label>
        <input type="radio" name="rating" id="rating4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5">
        <label for="rating5">5</label>
        <br>

        <label for="msg">Enter your message</label>
        <textarea name="msg" id="msg" cols="70" rows="6" placeholder="Write your message" ></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">
    </form>
    <footer>
        <a href="https://www.youtube.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/800px-YouTube_full-color_icon_%282017%29.svg.png" alt="logo" height="20" width="25">
            <a href="https://www.google.com" target="_blank">
                <img src="https://www.salesforceben.com/wp-content/uploads/2021/03/google-logo-icon-PNG-Transparent-Background-2048x2048.png" alt="logo"
                height="20" width="25">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://th.bing.com/th/id/R.950464fcbb88221fba2d72bd8e997118?rik=8t0QSyLs40dupQ&riu=http%3a%2f%2fpluspng.com%2fimg-png%2finstagram-logo-eps-png-instagram-logo-1784.png&ehk=ZLn0UdAH6aoX9f2NvarOxzeDX5DAdAIpqOa%2f2s65Y7I%3d&risl=&pid=ImgRaw&r=0" alt="logo" height="20" width="25">
            </a>
        </a>
    </footer>
</body>
</html>
